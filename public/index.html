<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ion Proxy</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="urlbox">
        <form id="form">
          <div class="urlbar">
            <img src="assets/icons/search.svg" class="searchicon"></img>
            <input type="text" placeholder="Type a URL here" class="url" autocomplete="off">
          </div>
        </form>
        <div class="shortcuts">
          <a class="shortcut" data-shortcut="https://discord.com">
            <img src="assets/icons/discord.svg" class="inline icon">
          </a>
          <a class="shortcut" data-shortcut="https://youtube.com">
            <img src="assets/icons/youtube.png" class="inline icon">
          </a>
          <a class="shortcut" data-shortcut="https://open.spotify.com">
            <img src="assets/icons/spotify.svg" class="inline icon">
          </a>
          <a class="shortcut" data-shortcut="https://reddit.com">
            <img src="assets/icons/reddit.svg" class="inline icon">
          </a>
          <a class="shortcut" data-shortcut="https://twitter.com">
            <img src="assets/icons/twitter.svg" class="inline icon">
          </a>
          <a class="shortcut" data-shortcut="https://instagram.com">
            <img src="assets/icons/instagram.svg" class="inline icon">
          </a>
          <a class="shortcut" data-shortcut="https://tiktok.com">
            <img src="assets/icons/tiktok.svg" class="inline icon">
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
